<div>
    <h2>Basic Table</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Logo</th>
            </tr>
        </thead>
        <tbody>
            <!--             schleife um die FlughÃ¤fen und Logos-->
            <tr *ngFor="let airline of airlineList">

                <a routerLink="/details-airline/{{airline.id}}">
                    <td>{{airline.name}} </td>
                </a>

                <a routerLink="">

                    <td><img src="{{airline.logo}}" alt=""></td>
                </a>

            </tr>

        </tbody>
    </table>


</div>
